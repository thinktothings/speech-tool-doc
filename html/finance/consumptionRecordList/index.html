<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消费明细</title>
</head>
<body>
<h1>消费明细</h1>

<ol>

    <li><a href="#id_step_1">第一步：登录</a> </li>
    <li><a href="#id_step_2">第二步：登录成功</a> </li>
    <li><a href="#id_step_3">第三步：点击消费明细链接</a> </li>


</ol>


<h2 id="id_step_1">第一步：登录</h2>
<ul>
    <li><b>登录名为，注册手机号</b></li>
    <li><b>密码为注册时填写的密码</b></li>

</ul>
<img src="../../../resources/images/register/3.png" alt="Italian Trulli" height="400" width="800">


<h2 id="id_step_2">第二步：登录成功</h2>
<ul>
    <li><b>登录名成功后，主页右上角会出现登录用户对应的菜单</b></li>
    <li><b>我的按钮：我的订单、退出登录</b></li>
    <li><b>财务按钮：余额、充值记录、充值、消费明细</b></li>

</ul>
<img src="../../../resources/images/register/4.png" alt="Italian Trulli" height="400" width="800">
<img src="../../../resources/images/register/5.png" alt="Italian Trulli" height="400" width="800">

<h2 id="id_step_3">第三步：点击消费明细链接</h2>
<ul>
    <li><b>登录名成功后，主页右上角会出现登录用户对应的菜单</b></li>
    <li><b>财务按钮：余额、充值记录、充值、消费明细</b></li>
    <li><b>单击消费明细链接，进入充值页面</b></li>

</ul>


<img src="../../../resources/images/finance/rechargeRecord/1.png"  height="400" width="800">



</body>
</html>
